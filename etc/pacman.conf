[options]
# Number of simultaneous downloads (adjust for your network)
ParallelDownloads = 8

# Color output
Color

# Enforce package signing, but allow unsigned local/aur builds
SigLevel = Required DatabaseOptional

# Check available disk space
CheckSpace

# Optimize package compression
# You can uncomment zstd if your system supports it (faster decompression)
# UsePkgCompressions = zstd xz lz4
UsePkgCompressions = zstd xz

# Cache directory (default is fine)
CacheDir = /var/cache/pacman/pkg/

# Hook directory
HooksDir = /etc/pacman.d/hooks/

# Architecture detection
Architecture = auto

# Misc
# Hold core packages from accidental removal
HoldPkg = pacman glibc linux linux-firmware

# Optional logging
#UseSyslog

# Repository sections
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist
